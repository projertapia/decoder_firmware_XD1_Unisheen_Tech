<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title></title>
	<link rel="stylesheet" type="text/css" href="css/index.css">
	<script type="text/javascript" src="js/jquery-1.6.2.min.js"></script>
	<script type="text/javascript" src="js/jquery.cookie.js"></script>
	<script type="text/javascript" src="js/jquery.i18n.properties-min-1.0.9.js"></script>

<body>
	<div id="left">
		<div id="backgroud_image_need">

			<ul id="main_nav">

				<li class="main_nav_li">

                <li class="main_nav_li">

					<ul class="secondary_nav display_off" value="off">
                        <li>
							<span id="index_chnlayout" onclick="main_iframe_change('iframe/chnlayout.html')"></span>
						</li>
						<li>
							<span id="index_osdsetup" onclick="main_iframe_change('iframe/osd.html')"></span>

                    </ul>

				<li class="main_nav_li">

						<li>

						<li id="wifi_option" class="">

                   <!--     <li>
							<span id="index_remserial" onclick="main_iframe_change('iframe/remserial.html')"></span>
						</li>  -->

						</li>
						<li>
							<span id="index_systemout" onclick="main_iframe_change('iframe/system.html')"></span>
						</li>
						<li>
							<span id="index_update" onclick="main_iframe_change('iframe/update.html')"></span>
						</li>
						<li>
							<span id="index_reset" onclick="main_iframe_change('iframe/reset.html')"></span>
						</li>
						<li>
							<span id="index_reboot" onclick="main_iframe_change('iframe/reboot.html')"></span>

                        <li>

			<span id="index_language"></span>
			<select id='LanSle' onchange="change_event_handle()">
				<option value="Chinese">中文</option>

		<iframe src="" scrolling="auto" id="subframe"></iframe>
